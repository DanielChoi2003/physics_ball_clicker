<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Physics Clicker</title>
  <style>
    body { margin: 0; overflow: hidden; }


    #scene{
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; /* 100 percent of the screen width */
        height: 100vh;
        z-index: 0;
    } 

    #ui{
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1;
    }
  </style>
</head>
<body>

    <div id="scene"></div>

    <div id="ui">
        <button>Reset the ball</button>
    </div>

    <script src="https://unpkg.com/matter-js@0.20.0/build/matter.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
